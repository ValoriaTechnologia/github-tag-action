name: "Integration Tests"
on:
  workflow_call:

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update action.yml docker version
        uses: ValoriaTechnologia/FieldChartUpdater@v0.0.2
        with:
          file: ./action.yml
          edits: '[{"path": "runs.image", "value": "Dockerfile"}]'

      - id: tag_version
        uses: ./
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          dry_run: true

      - name: Verify action outputs
        run: |
          echo "previous_tag: ${{ steps.tag_version.outputs.previous_tag }}"
          echo "new_tag: ${{ steps.tag_version.outputs.new_tag }}"
          echo "release_type: ${{ steps.tag_version.outputs.release_type }}"
          if [ -z "${{ steps.tag_version.outputs.previous_tag }}" ]; then
            echo "::error::previous_tag should be set"
            exit 1
          fi
          echo "Action ran successfully."
